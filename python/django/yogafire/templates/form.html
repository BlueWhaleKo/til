<form method="POST" class='col-4'>
    {% csrf_token %}
    {% for field in form %}
    <div class='form-group{% if field.errors %} has-error{% endif %}'>
        {{ field.label_tag}}
        {{ field }}
        {% if field.errors %}
        {% for e in field.errors %}
        <span class='help-block'>{{e}}</span>
        {% endfor %}
        {% endif %}
    </div>
    {% endfor %}
    <div class='form-group'>
        <button type="submit" class='btn btn-primary btn-block'>
            Submit
        </button>
    </div>
</form>
