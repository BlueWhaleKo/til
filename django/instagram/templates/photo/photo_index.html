{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for object in object_list %}
        <div class='col-auto mb-3'>
            <div class="card" style="width: 13rem; border: none;">
                <a href="{% url 'photo:detail' object.id %}"><img src="{{ object.image.url }}" class="card-img-top"></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}
